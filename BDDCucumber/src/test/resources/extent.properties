# ================================
# ExtentReports Configuration
# ================================

# Reporter type (Spark HTML Report)
extent.reporter.spark.start=true
extent.reporter.spark.config=spark-config.xml

# Output path for the HTML report
extent.reporter.spark.out=reports/extent-report.html

# Enable timeline
timeline.enabled=true

# Auto-create directories for report output
extent.reporter.spark.autoCreateRelativePathMedia=true

# Screenshot handling
screenshot.dir=reports/screenshots/
screenshot.rel.path=../screenshots/

# Report system/environment info
system.info.Environment=QA
system.info.User=Automation Tester
system.info.OS=${os.name}
system.info.Java Version=${java.version}
system.info.TimeZone=${user.timezone}

# Log view visibility (if using additional reporters)
log-view.order=asc
